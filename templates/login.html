{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'login.css' %}">
    <link rel="stylesheet" href="{%static 'bootstrap.min.css'%}">
    <link rel="stylesheet" href="{%static 'signup.css' %}">
    <title>Crypt!-Login</title>
</head>
<body>
    <!--Navbar-->
    <nav class="nav">
        <div class="links">
            <p class="logo active">Crypt!</p>
        </div>
</nav>
    <!--End of navbar-->
    <!--Start of content-->
            <div class="logins-container">
                <div class="form1">
                <h1 class="header1">Login</h1>
                <form class="main-form" method="POST">{%csrf_token%}
                    <input class="input" type="text" placeholder="Username" name="username"><br>
                    <input type="password" class="input" placeholder="Password" name="password"><br>
                    <button type="submit" class="login-btn">Login</button><br>
                    {%for message in messages%}
                    <span>{{message}}</span>
                    {%endfor%}
                    <p><input type="checkbox" class="bottom" id="bottom">Show Password</p>
                    <p>Don't have an account?<a id="sign" href="signup">Sign up</a></p>
                </form>
           </div>
        </div>
        <!-- </div> -->
        <!--End of login container-->

    <!--End of content-->
    <script src="{% static 'new.js' %}"></script>
    <!--footer-->
    <footer>
        <p class="footer">&copy;2022 Crypt</p>
    </footer>
    <!--End of footer-->
</body>
</html>
